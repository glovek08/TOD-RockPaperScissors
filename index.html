<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="CSS/styles.css" />
</head>
<body>
    <header>

    </header>
    <main>
        <hgroup>
            <h1 id="main-title">ROCK PAPER SCISSORS</h1>
        </hgroup>
        <div id="player-pick-container">
            <input type="radio" id="user-rock" name="user-pick" value="Rock">
            <label for="user-rock">ROCK</label><br>
            <input type="radio" id="user-paper" name="user-pick" value="Paper">
            <label for="css">PAPER</label><br>
            <input type="radio" id="user-scissor" name="user-pick" value="Scissor">
            <label for="javascript">SCISSOR</label> 
            <button id="submit" onclick="comparePicks()">SUBMIT</button>
        </div>
        <div id="result"></div>
    </main>
    <footer>

    </footer>
</body>
</html>
