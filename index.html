<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#36382E" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <script src="Javascript/script.js"></script>
</head>

<body>
    <header>

    </header>
    <main>
        <hgroup>
            <h1 id="main-title">ROCK PAPER SCISSORS</h1>
            <h3 id="main-sub-title">PLAY THE CLASSIC!</h3>
        </hgroup>
        <div id="picks-container">
            <div class="picks-wrapper">
                <input type="radio" id="user-rock" name="user-pick" value="ROCK">
                <label for="user-rock">ROCK</label>
            </div>
            <div class="picks-wrapper">
                <input type="radio" id="user-paper" name="user-pick" value="PAPER">
                <label for="user-paper">PAPER</label>
            </div>
            <div class="picks-wrapper">
                <input type="radio" id="user-scissor" name="user-pick" value="SCISSOR">
                <label for="user-scissor">SCISSOR</label>
            </div>
            <div class="score-box">ROUND: <span id="round-count"></span></div>
            <div class="score-box">USER SCORE: <span id="user-score"></span></div>
            <button id="submit">PLAY</button>
        </div>
        <div id="result-container">
            <div id="result"></div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
